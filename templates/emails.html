{% extends "base.html" %}

{% block body %}
<p><a href="/">На главную</a></p>
{% if selected %}
<p><a href="/emails">Назад</a></p>

<form action="/emails/{{ key }}" method="POST">
  <p>ФИО: <input value="{{ name }}" name="name"></p>
  <p>Email: <input value="{{ email }}" name="email"></p>
  <p><input type="submit" value="{{ submit }}"></p>
</form>
{% else %}

<table>
  <tr>
    <th>ФИО</th>
    <th>Email</th>
    <th></th>
    <th></th>
  </tr>
  {% for e in emails %}
  <tr>
    <td><a href="/emails/{{ e.key }}">{{ e.name }}</a></td>
    <td>{{ e.email }}</td>
    <td><a href="/emails/{{ e.key }}/delete/">Удалить</a></td>
    <td><a href="/emails/{{ e.key }}/toggle/">{{ e.enable_disable }}</a></td>
  </tr>
  {% endfor %}
</table>
<a href="/emails/add">Добавить</a>
{% endif %}
{% endblock %}
